<div class="d-flex flex-wrap align-items-center meal">
  <div class="meal-list" *ngFor="let meal of mealList">
    <div class="card m-2" id="{{ meal.idCategory }}">
      <a href=""
        ><img class="image-meal" src="{{ meal.strCategoryThumb }}" alt="..."
      /></a>
      <div class="card-body p-2">
        <h5 class="card-title">{{ meal.strCategory }}</h5>
        <div class="card-text">{{ meal.strCategoryDescription }}</div>
      </div>
    </div>
  </div>
</div>
